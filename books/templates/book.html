<!DOCTYPE html>
<html>
<head>
	<title>A Book</title>
</head>
<body>
	{% if book.review %}
		<div class="book">
			<h3>{{ book.title }}</h3>
			<p>{% for author in book.authors.all %} {{ author.name }} {% endfor %}</p>
			{% if book.is_favourite %}<p class="highlight">Favourite</p>{% endif %}
			<p>{{ book.review|linebreaks }}</p>
		</div>
	{% endif %}
</body>
</html>
